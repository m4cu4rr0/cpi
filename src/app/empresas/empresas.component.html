<app-menu></app-menu>
<div class="container">

  <button mat-stroked-button color="primary" class="btn" (click)="openDialog('')"><i class="material-icons">
    add
  </i>Agregar
  </button>

  <mat-form-field class="filtro">
    <input matInput (keyup)="applyFilter($event.target.value)">
    <mat-placeholder class="placeholder">
      <mat-icon>search</mat-icon>
      Buscar
    </mat-placeholder>
  </mat-form-field>
  <div class="example-container">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="razonSocial">
        <th mat-header-cell *matHeaderCellDef><i class="material-icons">
          business
        </i> Razón Social
        </th>
        <td mat-cell *matCellDef="let element"> {{element.razonSocial}}</td>
      </ng-container>

      <ng-container matColumnDef="contacto">
        <th mat-header-cell *matHeaderCellDef><i class="material-icons">
          person
        </i> Contacto
        </th>
        <td mat-cell *matCellDef="let element"> {{element.contacto}}</td>
      </ng-container>

      <ng-container matColumnDef="mail">
        <th mat-header-cell *matHeaderCellDef><i class="material-icons">
          email
        </i> Correo
        </th>
        <td mat-cell *matCellDef="let element"> {{element.mail}}</td>
      </ng-container>

      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef><i class="material-icons">
          local_phone
        </i> Teléfono
        </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}}</td>
      </ng-container>

      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef><i class="material-icons">
          menu
        </i> Acción
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="openDialog(element.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="openConfirmationDialog(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
