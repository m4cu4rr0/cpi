<app-menu></app-menu>
<div class="container">
  <mat-form-field class="filtro">
    <input matInput (keyup)="applyFilter($event.target.value)">
    <mat-placeholder class="placeholder">
      <mat-icon>search</mat-icon>
      Buscar
    </mat-placeholder>
  </mat-form-field>
  <div class="example-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="empresa">
        <th mat-header-cell *matHeaderCellDef>
          Empresa
        </th>
        <td mat-cell *matCellDef="let element"> {{doSomething(element.idEmpresa)}}</td>
      </ng-container>

      <ng-container matColumnDef="folio">
        <th mat-header-cell *matHeaderCellDef>
          Folio
        </th>
        <td mat-cell *matCellDef="let element"> {{element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="personas">
        <th mat-header-cell *matHeaderCellDef>
          Personas
        </th>
        <td mat-cell *matCellDef="let element"> {{ cargarNumPersonas(element.idEmpresa) + '/' + element.numPersonas}}</td>
      </ng-container>

      <ng-container matColumnDef="encuesta1">
        <th mat-header-cell *matHeaderCellDef>
          Encuesta 1
        </th>
        <td mat-cell *matCellDef="let element">
          <i class="material-icons" *ngIf="element.quest1" style="color: green">
            check
          </i>
          <i class="material-icons" *ngIf="!element.quest1" style="color: red">
            clear
          </i>
        </td>
      </ng-container>

      <ng-container matColumnDef="encuesta2">
        <th mat-header-cell *matHeaderCellDef>
          Encuesta 2
        </th>
        <td mat-cell *matCellDef="let element">
          <i class="material-icons" *ngIf="element.quest2" style="color: green">
            check
          </i>
          <i class="material-icons" *ngIf="!element.quest2" style="color: red">
            clear
          </i>
        </td>
      </ng-container>

      <ng-container matColumnDef="encuesta3">
        <th mat-header-cell *matHeaderCellDef>
          Encuesta 3
        </th>
        <td mat-cell *matCellDef="let element">
          <i class="material-icons" *ngIf="element.quest3" style="color: green">
            check
          </i>
          <i class="material-icons" *ngIf="!element.quest3" style="color: red">
            clear
          </i>
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>
          Acci√≥n
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="openDialog(element.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="openConfirmationDialog(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

    <canvas mdbChart
            [chartType]="chartType"
            [datasets]="chartDatasets"

            [colors]="chartColors"
            [options]="chartOptions"
            [legend]="true"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)">
    </canvas>
  </div>-->
</div>
